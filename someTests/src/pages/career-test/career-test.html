<ion-header>
  <ion-navbar>
    <ion-title>Career Test</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-card *ngFor="let item of questions; let i = index;">
        <ion-card-header>
            {{item.question}}
        </ion-card-header>
        <ion-card-content>
            <ion-range min="0" max="5" step="1" snaps="true" color="slider" [(ngModel)]="item.score">
                <ion-label range-left><ion-icon name="sad"></ion-icon></ion-label>
                <ion-label range-right><ion-icon name="happy"></ion-icon></ion-label>
            </ion-range>
        </ion-card-content>
    </ion-card>

    <ion-col center text-center>
    </ion-col>

    <p class="align-center">
        <button ion-button color="button" block round (click)="submitTest()">DONE! SHOW ME THE RESULT!</button>
    </p>
</ion-content>
