<ion-header>

  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-content>

        <canvas
        id="resultChart"
        class="chart"
        width="260"
        height="260"></canvas>

        <ng-container *ngFor="let item of score">
          <p [ngClass]="item.subTotalRange">
            <strong>{{personalityTestProvider.getCategoryDetail(item.id).name}}</strong>
            {{personalityTestProvider.getCategoryDetail(item.id).description}}
          </p>
        </ng-container>
