<!--
  Generated template for the CareerTestResult page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Result</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ng-container [ngSwitch]="result">

    <ion-card-content *ngSwitchCase="0" [class.type-0]="result==0">
      <ion-card-title>
        DOER
      </ion-card-title>
      <p></p>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="1" [class.type-1]="result==1">
      <ion-card-title>
        THINKER
      </ion-card-title>
      <p></p>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="2" [class.type-1]="result==1">
      <ion-card-title>
        CREATOR
      </ion-card-title>
      <p></p>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="3" [class.type-1]="result==1">
      <ion-card-title>
        HELPER
      </ion-card-title>
      <p></p>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="4" [class.type-1]="result==1">
      <ion-card-title>
        PERSURADER
      </ion-card-title>
      <p></p>
    </ion-card-content>

    <ion-card-content *ngSwitchCase="5" [class.type-1]="result==1">
      <ion-card-title>
        ORGANISER
      </ion-card-title>
      <p></p>
    </ion-card-content>

  </ng-container>


</ion-content>
